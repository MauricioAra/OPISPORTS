<h3>Actividades Deportivas</h3>
<div  class="container-fluid" ng-controller="ActividadModalController">
    <div>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myActividadModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" Actividad"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" novalidate="" name="actividad">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Nombre</label>
                            <div class="col-lg-10">
                                <input name="nombre" ng-model="actividadForm.nombre" type="text" class="form-control" required="" />
                                <span ng-show="actividad.nombre.$dirty &amp;&amp; actividad.nombre.$error.required" class="text-danger">This field is required</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-show="accion == 'Registrar' " ng-click="actividadForm.registrar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-show="accion == 'Modificar' " ng-click="actividadForm.modificar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>
        <button ng-click="registrar()" class="btn btn-primary" ><span class="fa fa-plus"></span></button>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="container-fluid">
                <div id="uigrid-demo" ui-grid="gridActividades" class="table-uigrid"></div>
            </div>
        </div>
    </div>
</div>
