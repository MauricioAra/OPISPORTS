<div class="row" ng-controller="RetoModalController">
    <div class="col-lg-12">
        <script type="text/ng-template" id="/myRetoModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" Retos"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Servicio</label>
                            <div class="col-lg-10">
                                <select ng-model="reto.servicio">
                                    <option>Cancha futbol 5</option>
                                    <option>Cancha futbol 7</option>
                                    <option>Basket</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Fecha</label>
                            <div class="col-lg-10">
                                <input ng-model="reto.fecha" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Informaci√≥n del reto</label>
                            <div class="col-lg-10">
                                <textarea ng-model="reto.informacion"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-show="accion == 'Registrar'" ng-click="reto.registrar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-show="accion == 'Modificar'" ng-click="reto.modificar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>

        <button ng-click="registrar()" class="btn btn-primary" ><span class="fa fa-plus"></span></button>
        <div ng-controller="RetoController">
            <div id="uigrid-demo" ui-grid="gridRetos" class="table-uigrid"></div>
        </div>
    </div>
</div>
