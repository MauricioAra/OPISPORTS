<h3>Eventos deportivos
   <small>Obtenga sus suscripciones a eventos deportivos</small>
</h3>

<div ng-controller="EventoModalController">
<script type="text/ng-template" id="/myEventoModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" Eventos"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Evento</label>
                            <div class="col-lg-10">
                                <input ng-model="eventoForm.evento" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Dirección</label>
                            <div class="col-lg-10">
                                <input ng-model="eventoForm.direccion" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"Fecha</label>
                            <div class="col-lg-10">
                                <div ng-controller="TimepickerDemoCtrl">
									<datepicker ng-model="evento.Form.fecha" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
								</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Hora</label>
                            <div class="col-lg-10">
                                <div ng-controller="TimepickerDemoCtrl">
									<timepicker ng-model="eventoForm.hora" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
								</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Información</label>
                            <div class="col-lg-10">
                                <textarea ng-model="eventoForm.informacion" class="form-control"></textarea>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-lg-2 control-label">Cupos</label>
                            <div class="col-lg-10">
                                <input ng-model="eventoForm.cupo" type="number"  class="form-control"/>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-lg-2 control-label">Precio</label>
                            <div class="col-lg-10">
                                <input ng-model="eventoForm.precio" type="text"  class="form-control"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="eventoForm.registrar()"type="submit" class="btn btn-primary">Registrar</button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>
        <button ng-click="registrar()" class="btn btn-primary">
						<span class="fa fa-plus"></span>
		</button>
</div>
