
<div class="unwrap" ng-controller="InformacionPerfilController">
   <div style="background-image: url(app/img/cancha2.jpg)" class="bg-cover">
      <div class="p-xl text-center text-white">
         <h3 class="m0">{{establecimiento.nombre}}</h3>
         <p>Establecimiento Deportivo</p>
         <p>{{establecimiento.descripcion}}</p>
      </div>
   </div>
   <div class="text-center bg-gray-dark p-lg mb-xl">
      <div class="row row-table">
         <ul class="nav nav-tabs nav-justified">
        	<div class="col-xs-4 br">
         	   <li ng-click="mostrarInformacion()">Información</a></li>
 			</div>
 			<div class="col-xs-4 br">
         	   <li ng-click="mostrarServicios()">Servicios</a></li>
 			</div>
 			<div class="col-xs-4 br">
         	   <li ng-click="mostrarReservaciones()">Calendario</a></li>
 			</div>	
		</ul>
  
      </div>
   </div>
   <div class="p-lg">
      <div class="row">
         <div class="col-lg-9">
         	<div class="col-lg-12" ui-view=""> </div>
         </div>
         <div class="col-lg-3">
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="text-center">
                     <h3 class="mt0">{{establecimiento.nombre}}</h3>
                     <p>Establecimiento Deportivo</p>
                  </div>
                  <hr/>
                  <ul class="list-unstyled ph-xl">
                     <li>
                        <em class="fa fa-home fa-fw mr-lg"></em>{{establecimiento.nombre}}</li>
                     <li>
                        <em class="fa fa-briefcase fa-fw mr-lg"></em><a href="#">{{establecimiento.paginaWeb}}</a>
                     </li>
                     <li>
                        <em class="fa fa-phone fa-fw mr-lg"></em>{{establecimiento.telefono}}
                     </li>
                  </ul>
               </div>
            </div>
		    <div class="panel-body text-center">			   
			   <div>
			   <div class="btn-group btn-group-justified" role="group" ng-controller="InformacionPerfilController">
			   		<div class="btn-group" role="group">	
			        	<button ng-click="modificar()" class="btn btn-success">
							<span>Modificar</span>
						</button>
		   			</div>
		   			<div class="btn-group" role="group">	
			        	<button ng-click="consultarRetos(establecimiento.idEstablecimientoDeportivo)" class="btn btn-primary">
							<span>Reportes</span>
						</button>
	   				</div>
		   			<div class="btn-group" role="group" ng-controller="EliminarModalController">	
			        	<button ng-click="open(establecimiento.idEstablecimientoDeportivo)" class="btn btn-warning">
							<span>Eliminar</span>
						</button>
	   				</div>
 				</div>
 				</div>
		   	</div>
			<!-- Modal Controller-->
			<div ng-controller="EliminarModalController">
				<!-- Modal inline template-->
				<script type="text/ng-template"
					id="/modalEliminarEstablecimiento.html">
           	<div class="modal-header">
				<button type="button" data-dismiss="modal" aria-hidden="true" class="close"></button>
				<h4 id="myModalLabel" class="modal-title">Eliminar establecimiento</h4>
			</div>
			<div class="modal-body">¿Desea eliminar el establecimiento?</div>
			<div class="modal-footer">
				<button ng-click="ok(establecimiento.idEstablecimientoDeportivo)" class="btn btn-primary">Eliminar</button>
				<button ng-click="cancel()" class="btn btn-warning">Cancelar</button>
			</div>
           </script>

         </div>
         
         
      </div>
   </div>
</div>
<script src="app/js/Modules/Controllers/InformacionPerfilController.js"></script>
