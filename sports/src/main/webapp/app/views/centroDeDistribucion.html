<h3>Centro de distribucion</h3>
<div  class="container-fluid" ng-controller="DistribucionModalController">
    <div>
        <!-- Modal inline template-->
        <script type="text/ng-template" id="/myDistribucionModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" centro de distribucion"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Nombre</label>
                            <div class="col-lg-10">
                                <input ng-model="distribucionForm.nombre" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Direccion</label>
                            <div class="col-lg-10">
                                <input ng-model="distribucionForm.direccion" type="text"  class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Telefono</label>
                            <div class="col-lg-10">
                                <input ng-model="distribucionForm.telefono" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Correo</label>
                            <div class="col-lg-10">
                                <input ng-model="distribucionForm.correo" type="date"  class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-hide="accion != 'Registrar' " ng-click="distribucionForm.registrar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-hide="accion != 'Modificar' " ng-click="eventoForm.modificar()"type="submit" class="btn btn-primary"> {{accion}} </button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>
        <button ng-click="registrar()" class="btn btn-success" ><span class="fa fa-plus"></span></button>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="CentroDistribucionController" class="container-fluid">
                <div id="uigrid-demo" ui-grid="gridDistribucion" class="table-uigrid"></div>
            </div>
        </div>
    </div>
</div>
<script src="app/js/Modules/Controllers/CentroDistribucionController.js"></script>
