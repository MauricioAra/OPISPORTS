<div class="unwrap" ng-controller="PerfilEventoController">
   <div style="background-image: url(app/img/maraton.jpg)" class="bg-cover">
      <div class="p-xl text-center text-white">
         <h3 class="m0">{{evento.nombre}}</h3>
         <p>Evento deportivo</p>
         <p>{{evento.informacion}}</p>
      </div>
   </div>
   <div class="text-center bg-gray-dark p-lg mb-xl">
      <div class="row row-table">
         <div class="col-xs-6 br">
            <h3 class="m0">400</h3>
            <p class="m0">
               <span class="hidden-xs">Visitas de</span>
               <span>perfil</span>
            </p>
         </div>
         <div class="col-xs-6 br">
            <h3 class="m0">2000</h3>
            <p class="m0">Me gusta</p>
         </div>
      </div>
   </div>
   <div class="p-lg">
      <div class="row">
         <div class="col-lg-9">
            <div id="panelDemo15" class="panel panel-default">
               <div class="panel-body">
                 <ul class="nav nav-tabs nav-justified">
					<li><a ng-click="mostrarInformacion()">Informaci�n</a></li>	
					<li><a ng-click="mostrarPuntosDeRetiro()">Puntos de retiro</a></li>
				</ul>
               </div>
               <div ui-view=""> </div>
            </div>
         </div>
         <div class="col-lg-3">
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="text-center">
                     <h3 class="mt0">{{evento.nombre}}</h3>
                     <p>Evento deportivo</p>
                  </div>
                  <hr/>
                  <ul class="list-unstyled ph-xl">
                     <li>
                        <em class="fa fa-hand-o-right fa-fw mr-lg"></em>{{evento.direccion}}</li>
                     <li>
                        <em class="fa fa-dollar fa-fw mr-lg"></em>{{evento.precio}}</li>
                     <li>
                        <em class="fa fa-calendar fa-fw mr-lg"></em>{{evento.fecha}}</li>
                  </ul>
                  <button class="btn btn-success">Suscribase aqui!</button>
               </div>
            </div>
            <div ng-controller="EventoModalController">
            <script type="text/ng-template" id="/myEventoModalContent.html">
            <div class="modal-header">
                <h4 id="myModalLabel" class="modal-title">{{accion+" Eventos"}}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group col-md-6">
                        	<div class="form-group>
                            	<label class="control-label">Evento</label>
                                <input ng-model="eventoForm.evento" type="text" class="form-control" />
                            </div>
                        	<div class="form-group>
                            	<label class="control-label">Dirección</label>
                                <input ng-model="eventoForm.direccion" type="text" class="form-control" />
                            </div>
							<div class="form-group">
                            	<label class="control-label">Cupos</label>
                                <input ng-model="eventoForm.cupo" type="number"  class="form-control" />
                            </div>
							<div class="form-group">
                            	<label class="control-label">Precio</label>
                                <input ng-model="eventoForm.precio" type="text"  class="form-control" />
                            </div>
                        	<div class="form-group">
                            	<label class="control-label">Información</label>
                                <textarea ng-model="eventoForm.informacion" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="eventoForm.modificar()"type="submit" class="btn btn-primary">Modificar</button>
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
            </div>
        </script>
        <button ng-click="modificar()" class="btn btn-success">
						<span>Modificar Evento</span>
		</button>
		</div>
         </div>
      </div>
   </div>
</div>
<script src="app/js/Modules/Controllers/PerfilEventoController.js"></script>
